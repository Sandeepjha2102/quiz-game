<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz-game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="startactive" id="start-screen">
            <h1>Quiz Time!</h1>
            <p>Test your knowledge with these fun questions</p>
            <button id="start-btn">Start Quiz</button>
        </div>

        <div class="quizscreen" id="quiz-screen">
            <h2 id="question-here">Question Goes Here</h2>
            <div class="quiz-info">
                <p>
                    Question <span id="curr-ques">1</span> of <span id="max-ques">2</span>
                </p>

                <p>
                    Score : <span id="score">0</span>
                </p>
            </div>

            <div id="answer-container" class="id="answer-container"">
                    
             </div>
             <div class="progress-bar">
                <div id="progress" class="progress"></div>
             </div>
                     </div>

                     <div id="resukt-screen" class="result">
                        <h1>Quiz Result</h1>
                        <div class="result-info">
                            <p>You scored <span id="final-score">0</span> out of <span id="max-score">
                                5
                            </span></p>
                            <div class="result-message">Good Job</div>
                            <button id="restart-quiz">Restart Quiz</button>
                        </div>
                     </div>
    </div>
</body>
</html>
